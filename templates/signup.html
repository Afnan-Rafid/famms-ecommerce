{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="inner_page_head">
   <div class="container_fuild">
      <div class="row">
         <div class="col-md-12">
            <div class="full">
               <h3>Sign Up</h3>
            </div>
         </div>
      </div>
   </div>
</section>

<section class="why_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="full">
                    <div class="heading_container heading_center">
                        <h2>Sign Up</h2>
                    </div>
                    <form action="" method="post" style="padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
                        {% csrf_token %}
                        <div style="margin-bottom: 15px;">
                            <input type="text" placeholder="Enter your username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
                        </div>
                        <div style="margin-bottom: 15px;">
                            <input type="email" placeholder="Enter your email address" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
                        </div>
                        <div style="margin-bottom: 15px;">
                            <input type="password" placeholder="Enter your password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
                        </div>
                        <div style="margin-bottom: 15px;">
                            <input type="password" placeholder="Confirm your password" name="password2" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
                        </div>
                        <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;" />
                    </form>
                    <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
